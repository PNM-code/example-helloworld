name: test push

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test-hello-world:
    name: Test Hello World Programs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x
          
      - name: Test Python Example
        run: |
          python main.py
